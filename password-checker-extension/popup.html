<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 20px;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            color: #6b7280;
        }

        .content {
            padding: 20px;
            background: white;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .stat-card h2 {
            font-size: 32px;
            margin-bottom: 4px;
        }

        .stat-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .info-section {
            margin-bottom: 16px;
        }

        .info-section h3 {
            font-size: 14px;
            color: #374151;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .info-item strong {
            display: block;
            color: #1f2937;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .info-item span {
            color: #6b7280;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 8px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üîê Password Manager</h1>
        <p>Secure ‚Ä¢ Local ‚Ä¢ Private</p>
    </div>

    <div class="content">
        <div class="stat-card">
            <h2 id="password-count">0</h2>
            <p>Passwords Stored Locally</p>
        </div>

        <div class="info-section">
            <h3>Quick Stats</h3>
            <div class="info-item">
                <strong>Storage Location</strong>
                <span>d:\password strength\vault\</span>
            </div>
            <div class="info-item">
                <strong>Status</strong>
                <span id="status-text">Ready</span>
            </div>
        </div>

        <button class="btn" id="open-vault-btn">üìÇ Open Vault Folder</button>
        <button class="btn btn-secondary" id="setup-btn">‚öôÔ∏è Setup Instructions</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
